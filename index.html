<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Less-Random Quote Machine</title>
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid text-center">
  <h1 class="text-center">Random Quote Machine</h1>
  <hr class="divider">
  <p class="text-center">Click <span style="font-family: sans-serif;">[New Quote]</span> to generate a random quote</p>
  <button class="btn btn-default btn-lg">New Quote</button>
  <div class="quoteBox">
    <p class="quote">Click the button!</p>
  </div>
  <div id="twitterButton">
    <a href="https://twitter.com/share" class="twitter-share-button"{count} data-size="large" data-text="Random Quote Machine">Tweet</a>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://platform.twitter.com/widgets.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
